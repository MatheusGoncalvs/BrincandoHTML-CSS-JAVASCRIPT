<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <title>Site</title>
        <link href="css/main.css" rel="stylesheet"/>
        
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <div>
            <h1>Site web site</h1>
        </div>
        <div id="informaNome">
        </div>
        <form action="" method="POST" id="gitHubSearchForm">
            <label for="searchPhrase">Search Phrase:</label>
            <input type="text" name="searchPhrase" id="searchPhrase"/>
            </br>
            <input type="checkbox" name="useStars" id="useStars" checked="true" />
            <label for="useStars">Use Stars?</label>
            </br>
            <label for="languageChoice">Language:</label>
            <select name="languageChoice" id="languageChoice">
                <option>All</option>
                <option>JavaScript</option>
                <option selected>C#</option>
                <option>Java</option>
                <option>Ruby</option>
            </select>
            </br>
            <input type="submit" value="search" />
            </br>
        </form>
        <div id="results">
            <button id="toggleButton">Hide</button>
            <div id="resultList">This is where results will go</div>
        </div>
        <script 
            src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous">
        </script>
        <script src="js/main.js"></script>
    </body>
</html>
